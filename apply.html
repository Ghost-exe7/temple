<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply to GRX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-image"></div>
<div class="fog-overlay"></div>

  <div class="form-container">
    <h1>Apply to GRX Clan</h1>
    <form id="grxForm">
      <input type="text" name="gamertag" placeholder="Gamertag" required />
      <input type="text" name="platform" placeholder="Platform (Xbox, PS, PC)" required />
      <input type="text" name="preference" placeholder="Game Preference" required />
      <input type="number" name="age" placeholder="Age" required />
      <input type="text" name="timezone" placeholder="Timezone" required />
      <textarea name="why" placeholder="Why do you want to join GRX?" required></textarea>
      <input type="text" name="discord" placeholder="Your Discord Tag" required />
      <button type="submit">Submit Application</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
